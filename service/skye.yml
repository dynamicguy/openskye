database:
  # the name of your JDBC driver
  driverClass: org.h2.Driver

  # the username
  user: sa

  # the password
  password:

  # the JDBC URL
  url: "jdbc:h2:mem:skye"

logging:
    level: INFO
    console:
        enabled: true
        threshold: DEBUG

http:
    port: 5000 
    contextParameters:
            swagger.api.basepath: http://localhost:8080
            api.version: 1.0
