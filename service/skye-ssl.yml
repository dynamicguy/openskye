database:
  # the name of your JDBC driver
  driverClass: org.h2.Driver

  # the username
  user: sa

  # the password
  password:

  # the JDBC URL
  url: "jdbc:h2:mem:skye"

security:
    model: SSL

logging:
    level: INFO
    console:
        enabled: true
        threshold: DEBUG

http:
    port: 5000
    connectorType: nonblocking+ssl
    contextParameters:
            swagger.api.basepath: https://localhost:5000
            api.version: 1.0
    ssl:
            keyStore: ./skye.pkcs12
            keyStorePassword: infobelt12
            keyStoreType: PKCS12

